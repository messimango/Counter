<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./counter.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/6c7ef19b6b.css">
    <title>Counter</title>
</head>
<body>
    <button class="toggle-mode"><i id="toggle" class="icont fa fa-moon-o"></i></button>
    <header class="title">Counter</header>
    <h1><span class="number">0</span></h1>
    <div class="buttons">
        <button id="button" class="mthousand">-1,000</button>
        <button id="button" class="mhundred">-100</button>
        <button id="button" class="mten">-10</button>
        <button id="button" class="mone">-1</button>
        <button id="button" class="reset">RESET</button>
        <button id="button" class="one">+1</button>
        <button id="button" class="ten">+10</button>
        <button id="button" class="hundred">+100</button>
        <button id="button" class="thousand">+1,000</button>
    </div>

    <footer>
        <div class="footer-box">
            <div class="socials-link">
            <a href="https://github.com/messimango" target="_blank" class="footer-a"><i class="iconf fa fa-github"></i></a>
            </div>
            <h1 class="author">Coded by Umang Poudyal</h1>
        </div>  
    </footer>
</body>
<script src="./counter.js" ></script>
</html>
